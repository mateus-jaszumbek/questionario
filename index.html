<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question</title>
    <link rel="shortcut icon" href="img/favicon/code.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <div class="content">
    
            <form method="get">
                
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter your name" id="name" required> 
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email" required>
                </div> 

                <div class="form-group">
                    <label for="age">Age (Optnional)</label>
                    <input type="number" max="99" min="10" name="age" id="age" placeholder="Age">
                </div>

                <label for="profille">Would you recommend freeCodeCamp to a friend?</label>
                <select name="profille" class="profille">
                    <option value="0">select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time leaner</option>
                    <option value="4">prefer not to say</option>
                    <option value="5">other</option>
                </select>

                <div class="form-group">
                    <label for="question">Would you recommend freeCodeCamp to a friend?</label>
                    <label for="Definitely">
                        <input type="radio" name="Definitely" class="input-radio">
                        Definitely
                    </label>
                    <label for="Maybe">
                        <input type="radio" name="Maybe" class="input-radio">
                        Maybe
                    </label>
                    
                    <label for="Notsure">
                        <input type="radio" name="Notsure" class="input-radio">
                        Not sure
                    </label>
                </div>
            
                <select name="project" class="project">
                    <option value="0">select current role</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>

                <div class="form-group">
                    <p>What would you like to see improved? (Check</p>

                    <label for="fron">
                        <input type="checkbox" name="fron" class="input-check">
                        Front-end Projects
                    </label>

                    <label for="back">
                        <input type="checkbox" name="back" class="input-check">
                        Back-end Projects
                    </label>

                    <label for="data">
                        <input type="checkbox" name="data" class="input-check">
                        Data Visualization
                    </label>
                    
                    <label for="cha">
                        <input type="checkbox" name="cha" class="input-check">
                        Challenges
                    </label>
                </div>
    
                <div class="form-group">
                    <label for="area">Any comments or suggestions?</label>
                    <textarea name="area" id="text" placeholder="Enter your comment here..."></textarea>
                </div>
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </div>
</body>
</html>
